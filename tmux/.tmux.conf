# --------------------
# Basics
# --------------------

set -g default-shell /bin/zsh             # default shell
set -g default-command "exec zsh -l"      # default command
set -g default-terminal "screen-256color" # 256 color support
set -g mouse on                           # allows mouse to be used to scroll and select text
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-keys vi # allows vim-style keybindings in copy mode
set -s escape-time 0 # escape time for keybindings (0 is instant)

# --------------------
# Keybinds
# --------------------

# Vim-style pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy split
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# --------------------
# Clipboard
# --------------------

# macOS copy to system clipboard
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# (Linux: replace pbcopy with xclip or wl-copy)
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

# --------------------
# Plugins
# --------------------

set -g @plugin "$HOME/.dotfiles/tmux/plugins/tpm"
set -g @plugin "$HOME/.dotfiles/tmux/plugins/tmux-sensible"  # sensible default settings
set -g @plugin "$HOME/.dotfiles/tmux/plugins/tmux-resurrect" # save and restore tmux sessions
set -g @plugin "$HOME/.dotfiles/tmux/plugins/tmux-continuum" # automatically save and restore tmux sessions

# Continuum autosave
set -g @continuum-restore 'on' # automatically restore tmux session on startup

run "$HOME/.dotfiles/tmux/plugins/tpm/tpm" # run tpm
